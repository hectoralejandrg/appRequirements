{% extends 'base.html' %} 
{% block sidebar %} 
{% include 'sidebar.html' %} 
{% endblock %} {% block content %}

<div class="m-3">
    <div class="card">
        <div class="card-header">
            <a href="{% url 'employee:new_jefatura' %}" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Agregar jefatura</a
      >
    </div>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr class="text-center">
            <th scope="col">Descripcion</th>
            <th scope="col" class="text-center">Accion</th>
          </tr>
        </thead>
        <tbody>
          {% for jefatura in jefaturas %}
          <tr class="text-center">
            <td>{{jefatura.description}}</td>
            <td class="d-flex justify-content-center">
              <div class="me-1">
                <a
                  class="btn btn-primary"
                  href="{% url 'employee:update_jefatura' jefatura.id %}"
                >
                  <i class="fa fa-edit"></i>
                </a>
        </div>
        <div>
            <a class="btn btn-danger" href="{% url 'employee:detail_jefatura' jefatura.id %}"><i class="fa fa-trash" aria-hidden="true"></i
                ></a>
        </div>
        </td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
</div>
{% include 'paginator.html' %}
</div>
{% endblock %}
